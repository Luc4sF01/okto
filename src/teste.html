<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Serviços - Texto Branco na Imagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">

  <style>
    /* Variáveis para facilitar o ajuste do tamanho da imagem */
    :root {
        --img-size: 250px;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      background: #f2f0ed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Importante para o alinhamento dos textos sobrepostos */
      text-align: left;
    }

    .services-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
    }

    .service-item {
      position: relative;
      cursor: pointer;
      /* Garante que o item tenha tamanho para conter os elementos absolutos */
      display: inline-block; 
    }

    /* --- CAMADA 1: O Link de Texto Base (Cinza -> Preto) --- */
    .service-link {
      text-decoration: none;
      font-size: 4em;
      color: #808080;
      text-transform: uppercase;
      transition: color 275ms ease;
      display: block;
      position: relative;
      z-index: 1; /* Camada mais baixa */
    }

    .service-item:hover .service-link {
      color: #1a1a1a; /* Fica preto no hover (fora da imagem) */
    }


    /* --- CAMADA 2: A Imagem que Segue o Mouse --- */
    .hover-reveal-image {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 50%;
      
      opacity: 0;
      transform: translate3d(-100%, -100%, 0);
      transition: opacity 300ms ease, transform 100ms ease-out;
      pointer-events: none;
      z-index: 2; /* Fica em cima do texto base */
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .service-item:hover .hover-reveal-image {
      opacity: 1;
    }


    /* --- CAMADA 3: A Máscara do Texto Branco (O Truque) --- */
    .hover-mask-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3; /* Camada mais alta de todas */
        
        /* A MÁGICA: Um círculo que recorta o conteúdo. 
           As variáveis --x e --y são atualizadas pelo JS */
        clip-path: circle(calc(var(--img-size) / 2) at var(--x) var(--y));
        
        /* Começa invisível */
        opacity: 0;
        transition: opacity 300ms ease;
    }
    
    .service-item:hover .hover-mask-container {
        opacity: 1;
    }

    /* O Texto Branco Duplicado */
    .service-link-white {
      text-decoration: none;
      font-size: 4em;
      color: #ffffff; /* BRANCO! */
      text-transform: uppercase;
      display: block;
      /* Garante que ele se sobreponha perfeitamente ao texto original */
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap; /* Impede quebra de linha para alinhar perfeito */
    }

    /* Responsividade */
    @media (max-width: 768px) {
        :root { --img-size: 180px; }
        .service-link, .service-link-white { font-size: 2.5em; }
    }
  </style>
</head>
<body>

  <div class="services-container">

    <div class="service-item">
      <a href="#" class="service-link">Web Design</a>

      <div class="hover-mask-container" aria-hidden="true">
        <span class="service-link-white">Web Design</span>
      </div>
      
      <img class="hover-reveal-image" src="https://assets.codepen.io/1159990/tokyo-tower.jpg" alt="Web Design">
    </div>

    <div class="service-item">
      <a href="#" class="service-link">SEO Optimization</a>
      <div class="hover-mask-container" aria-hidden="true">
        <span class="service-link-white">SEO Optimization</span>
      </div>
      <img class="hover-reveal-image" src="https://via.placeholder.com/300/0000FF/808080?text=SEO" alt="SEO">
    </div>

    <div class="service-item">
      <a href="#" class="service-link">Branding & UI</a>
      <div class="hover-mask-container" aria-hidden="true">
        <span class="service-link-white">Branding & UI</span>
      </div>
      <img class="hover-reveal-image" src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Branding" alt="Branding">
    </div>

  </div>

  <script>
    const serviceItems = document.querySelectorAll('.service-item');

    serviceItems.forEach(item => {
      const revealImage = item.querySelector('.hover-reveal-image');
      const maskContainer = item.querySelector('.hover-mask-container');

      item.addEventListener('mousemove', (e) => {
        // Precisamos da posição do mouse relativa ao item da lista, não à tela inteira
        const rect = item.getBoundingClientRect();
        let localX = e.clientX - rect.left;
        let localY = e.clientY - rect.top;

        // Atualiza as variáveis CSS para mover a máscara (círculo do texto branco)
        maskContainer.style.setProperty('--x', `${localX}px`);
        maskContainer.style.setProperty('--y', `${localY}px`);

        // Move a imagem (fixed na tela)
        // Pega o tamanho da imagem definido no CSS para centralizar
        const imgSize = getComputedStyle(document.documentElement).getPropertyValue('--img-size');
        const offset = parseInt(imgSize) / 2;
        
        revealImage.style.transform = `translate3d(${e.clientX - offset}px, ${e.clientY - offset}px, 0)`;
      });
    });
  </script>

</body>
</html>
